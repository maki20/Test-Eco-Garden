          <div class="swiper-slide">
            <img src="./Assets/Berries on trees!.jpg" class = "images" alt="">
          </div>
      </div>
  
      <!-- ページネーション -->

      <div class="swiper-button-next swiper-button-white"></div>
  </div>
　
</div>  
    
  <div class ="vegetables">
    <h1>FRUITS,<br>VEGETABLES <br>& GARLIC</h1>

    <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./Assets/Vegetables.jpg" class = "images" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./Assets/Crops!.jpeg" class = "images" alt="">

          <div class="swiper-slide">
            <img src="./Assets/black garic.jpeg" class = "images" alt="">
          </div>
      </div>
  
      <!-- ページネーション -->
      <div class="swiper-pagination swiper-pagination-white"></div>

      <div class="swiper-button-prev swiper-button-white"></div>
      <div class="swiper-button-next swiper-button-white"></div>
  </div>

   

  </div>
  
  <div class ="Lavender">
  <img src="./Assets/lavender croft-logo.jpeg" class="croft-logo">
  <img src="./Assets/lavender croft-1!.jpeg" class ="images">
  <img src="./Assets/Lavender bouquet!.jpg" class ="images">
  </div>

  </div>

  <script>
    var mySwiper = new Swiper('.swiper-container', {
      loop: true,
      effect: 'fade',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      // 3秒毎に自動でスライドする
      autoplay: {
        delay: 3000,
      },
    });
    </script>
